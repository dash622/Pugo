baseURL: https://dashivey.com/
languageCode: en-us
title: Dash Ivey
theme: ["PaperMod"]

params:
  profileMode:
    enabled: true
    title: "Dash Ivey" # optional default will be site title
    subtitle: "Cybersecurity Student and IT Professional"
    imageUrl: "<image link>" # optional
    imageTitle: "<title of image as alt>" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    buttons:
      - name: Archive
        url: "/archive"
      - name: Github
        url: "https://github.com/"

  socialIcons: # optional
    - name: "<platform>"
      url: "<link>"
    - name: "<platform 2>"
      url: "<link2>"