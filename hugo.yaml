baseURL: https://dashivey.com/
languageCode: en-us
title: Dash Ivey
theme: ["PaperMod"]

params:
  profileMode:
    enabled: true
    title: "Dash Ivey" # optional default will be site title
    subtitle: "Cybersecurity Student and IT Professional"
    imageUrl: "/avatarpug.jpg" # optional
    imageWidth: 240 # custom size
    imageHeight: 240 # custom size
    buttons:
      - name: Projects
        url: "/projects"
      - name: Blog
        url: "/blog"

  socialIcons: # optional
    - name: "<platform>"
      url: "<link>"
    - name: "<platform 2>"
      url: "<link2>"
      
  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"